<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoVerse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="language-screen" class="centered">
        <div class="language-selector">
            <h1>ChronoVerse</h1>
            <p id="choose-language">Choose your language / Выберите язык</p>
            <div class="language-buttons">
                <button class="language-btn" data-lang="en" onclick="setLanguage('en')">English</button>
                <button class="language-btn" data-lang="ru" onclick="setLanguage('ru')">Русский</button>
                <button class="language-btn" data-lang="es" onclick="setLanguage('es')">Español</button>
                <button class="language-btn" data-lang="fr" onclick="setLanguage('fr')">Français</button>
            </div>
        </div>
    </div>
    <div id="region-screen" class="centered" style="display:none;">
        <div class="language-selector">
            <h2 id="region-title"></h2>
            <div id="region-buttons" class="language-buttons"></div>
            <button id="region-continue" class="language-btn" style="margin-top:24px;" disabled></button>
        </div>
    </div>
    <div id="main-interface" style="display:none;">
        <header>
            <h2 id="main-title"></h2>
        </header>
        <main>
            <p id="main-description"></p>
            <!-- Здесь будет основной интерфейс симуляции -->
        </main>
    </div>
    <script src="lang.js"></script>
</body>
</html>
